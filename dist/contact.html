<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Me | Frontend Developer</title>
</head>
<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <span id="logo"><a href="./"><i class="fab fa-earlybirds"></i></a></i> JD</span>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html class="current"">Contact</a></li>
                    <ul class="language">
                        <li><a href="">Espa√±ol</a></li>
                        <li><a href="">English</a></li>
                    </ul>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form>
                <div class="text-fields">
                    <input class="text-input name-input" type="text" placeholder="Name">
                    <input class="text-input subject-input" type="text" placeholder="Subject">
                    <input class="text-input email-input" type="email" placeholder="Email Address">
                    <input class="text-input phone-input" type="text" placeholder="Phone Number">
                    <textarea class="text-input message-input" type="text" placeholder="Enter Message"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>john@something.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(555)  555-5555</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>50 Main st, Boston MA</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-light py-4">
        <div class="container">
            <h1>Let's Start Your Next Project</h1>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2021. All Rights Reserved</p>
            <div class="social">
                <i class="fab fa-facebook fa-2x"></i>
                <i class="fab fa-instagram fa-2x"></i>
                <i class="fab fa-linkedin fa-2x"></i>
                <i class="fab fa-twitter fa-2x"></i>
            </div>
        </div>
    </footer>

    <script src="js/typewriter.js"></script>
</body>
</html>
